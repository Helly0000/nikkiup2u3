<p class="title2"> 活动介绍 </p>
<p class="indenttext">1、本次活动时间：8月25日5:00—8月29日 23:59。</p>
<p class="indenttext">2、指定关卡限时额外掉落【梦鹦鹉之歌】套装的初级部件。有<span class="title3">3</span>关少女，<span class="title3">4</span>关公主。</p>
<p class="indenttext">3、免费领取【梦鹦鹉之歌】套装中的特殊面饰“红颊”的设计图。</p>
<p class="indenttext">4、套装【梦鹦鹉之歌】为进化获得。</p>
<p class="indenttext">5、套装【血鹦鹉之火】可以通过【梦鹦鹉之歌】高级定制染色获得。</p>
<p class="indenttext">6、活动中，钻石花费主要用于<span class="title3">重置</span>公主次数。</p>
<p class="indenttext">7、是否能收集齐，还得看V等级。按公主掉率35%预计，需<span class="title3">V4</span>买满。</p>
<p class="indenttext">8、善用<span class="title3">大喵指引</span>，以免多刷少刷..</p>
<br>
<p class="title2"> 活动计算</p>
<p class="indenttext">1、按掉率35%计算（比3掉1略高），共需花费<span class="title3">1770</span>钻。</p>
<p class="indenttext">2、每个公主关卡，免费以外，必须多刷<span class="title3">45</span>次，也就是购买重置<span class="title3">15</span>次。
<p class="indenttext">3、平均下来，每天需重置<span class="title3">3</span>次。限制为<span class="title3">V4</span>。
<p class="indenttext">4、具体计算，请移步<a href="16_08_25-JiSuanQi.html" target="framemain">计算器</a> </p>
